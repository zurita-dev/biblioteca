        <div class="form-group">
            <label class="form__label" for="autor_fnacimiento">Fecha de nacimiento</label>
            <div class="form-group">
                <input matInput id="autor_fnacimiento" class="nacimiento" [(ngModel)]="autor.anio" [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </div>
        </div>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">

    <div class="contenedorItem footer">
        <button mat-raised-button color="primary" *ngIf="!flagEdit" (click)="Save()">Agregar</button>
        <button mat-raised-button color="primary" *ngIf="flagEdit" (click)="updateAutor()">Actualizar</button>
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    </div>
